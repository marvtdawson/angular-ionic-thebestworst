<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{ pageTitle }}
  <ion-list>
    <button ion-button #geoLat (click)="getGeoLatitude('geoLat')">Get Latitude</button>

  </ion-list>
  <ion-list>
    <button ion-button #geoLong (click)="getGeoLongitude('geoLong')">Get Longitude</button>

  </ion-list>
</ion-content>
